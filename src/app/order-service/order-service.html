<div class="grid grid-cols-12 gap-4 bg-white w-full h-screen p-4">
    <!-- LEFT COLUMN — 25% -->
    <div class="col-span-3 bg-gray-100 p-4 rounded-lg shadow-sm">
        <h2 class="font-bold text-xl mb-4">Side Bar</h2>

        <!-- Add your sidebar content here -->
        <p>Links / Buttons / Menu</p>
    </div>

    <!-- MIDDLE COLUMN — 50% -->
    <div class="col-span-6 flex flex-col bg-gray-50 p-4 rounded-lg shadow-sm">
        <!-- TOP PART — 25% HEIGHT -->
        <div class="h-1/4 bg-white p-4 rounded-lg shadow inner-shadow mb-4 flex flex-col gap-4">
            <h2 class="font-bold text-lg">Cards for most used articles</h2>

            <div>
                <input type="text" pInputText placeholder="Search..." class="w-full" />
            </div>
        </div>

        <!-- BOTTOM PART — TABLE (75% HEIGHT) -->
        <div class="flex-1 bg-white rounded-lg shadow p-4 overflow-auto">
            <h2 class="font-bold text-lg mb-4">List of Articles</h2>

            <!-- TABLE GOES HERE -->
            <p-table>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Reference</th>
                        <th>Selling Price</th>
                        <th>Stock</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.reference }}</td>
                        <td>{{ item.sellingrice }}</td>
                        <td>{{ item.stockQuantity }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <!-- RIGHT COLUMN — 25% -->
    <div class="col-span-3 bg-gray-100 p-4 rounded-lg shadow-sm flex flex-col">
        <h2 class="font-bold text-xl mb-4">Small Table Here</h2>

        <!-- TABLE OR CARDS -->
        <div class="flex-1 overflow-auto bg-white rounded-lg shadow p-4">Your small table...</div>

        <button pButton label="Btn" class="mt-4 w-full" style="background-color: #ff00ff; color: white"></button>
    </div>
</div>
