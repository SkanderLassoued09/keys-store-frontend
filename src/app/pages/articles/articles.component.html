<app-component-card title="Création Article">
  <div class="space-y-6">
    <div>
      <app-label for="nom">Nom</app-label>
      <app-input-field type="text" id="nom" placeholder="Nom de l'article" />
    </div>

    <div>
      <app-label for="reference">Référence</app-label>
      <app-input-field type="text" id="reference" placeholder="Référence unique" />
    </div>

    <div>
      <app-label for="type">Type</app-label>
      <app-input-field type="text" id="type" placeholder="Type d'article" />
    </div>

    <div>
      <app-label for="categorie">Catégorie</app-label>
      <app-input-field type="text" id="categorie" placeholder="Catégorie (clé, machine, accessoire...)" />
    </div>

    <div>
      <app-label for="fournisseur">Fournisseur</app-label>
      <app-input-field type="text" id="fournisseur" placeholder="Nom du fournisseur" />
    </div>

    <div>
      <app-label for="prixAchat">Prix Achat</app-label>
      <app-input-field type="number" id="prixAchat" placeholder="Prix d'achat" />
    </div>

    <div>
      <app-label for="prixVente">Prix Vente</app-label>
      <app-input-field type="number" id="prixVente" placeholder="Prix de vente" />
    </div>

    <div>
      <app-label for="quantiteStock">Quantité en Stock</app-label>
      <app-input-field type="number" id="quantiteStock" placeholder="Quantité en stock" />
    </div>

    <div>
      <app-label for="quantiteBoutique">Quantité Boutique</app-label>
      <app-input-field type="number" id="quantiteBoutique" placeholder="Quantité en boutique" />
    </div>
  </div>
</app-component-card>
